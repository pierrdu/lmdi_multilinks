<!-- BEGIN mlpp -->
	<!-- IF mlpp.S_ICON -->
		<li data-last-responsive="true">
			<a href="{mlpp.URL}" title="{mlpp.TITLE}" role="menuitem" {mlpp.BLANK}>
			<i class="icon {mlpp.ICON} fa-fw" aria-hidden="true"></i><span>{mlpp.NAME}</span>
			</a>
		</li>
	<!-- ELSE -->
		<li data-last-responsive="true">
			<a href="{mlpp.URL}" title="{mlpp.TITLE}" {mlpp.BLANK}><img src="{mlpp.FILE}" style="max-width:20px; max-height:20px; vertical-align: text-bottom;" alt=""><span> {mlpp.NAME}</span></a>
		</li>
	<!-- ENDIF -->
<!-- END mlpp -->
